<body>
    <div class="form-cont">
        <div class="input-cont">
            <label class="input-label">Address</label>
            <input type="text" class="form-tb-text" id="form-tb-address" name="address" placeholder="Enter your House No, Building, Street Name." required>
        </div>
        <div class="input-cont">
            <label class="input-label">Barangay</label>
            <input type="text" class="form-tb-text" id="form-tb-barangay" name="barangay" placeholder="Enter your Barangay" required>
        </div>
    </div>
    <div class="form-cont">
        <div class="input-cont">
            <label class="input-label">Municipality</label>
            <input type="text" class="form-tb-text" id="form-tb-municipality" name="municipality" placeholder="Enter your municipality" required>
        </div>
        <div class="input-cont">
            <label class="input-label">Province</label>
            <input type="text" class="form-tb-text" id="form-tb-province" name="province" placeholder="Enter your Province" required>
        </div>
        <div class="input-cont">
            <label class="input-label">Zip Code</label>
            <input type="number" class="form-tb-number" id="form-tb-zipCode" name="zipCode" placeholder="Enter your ZipCode" required>
        </div>
    </div>
    <div class="form-cont">
        <div class="input-cont">
            <label class="input-label" id="gender-label">Gender</label>
            <div class="radio-cont" id="form-radio-btn">
                <label class="radio-label">
                    <input type="radio" id="form-radio-male" name="gender" value="Male"
                        onclick="formtoggleGenderInput()" required> Male
                </label>
                <label class="radio-label">
                    <input type="radio" id="form-radio-female" name="gender" value="Female"
                        onclick="formtoggleGenderInput()" required> Female
                </label>
                <label class="radio-label">
                    <input type="radio" id="form-radio-other" name="gender" value="Other"
                        onclick="formtoggleGenderInput()" required> Others
                </label>
            </div>
        </div>
        <div class="input-cont" id="form-other-gender-cont">
            <label class="input-label">Enter your Gender</label>
            <input type="text" class="form-tb-text" name="otherGender" id="form-other-gender" placeholder="Enter your Gender">
        </div>
        <div class="input-cont">
            <label class="input-label">Birthday</label>
            <input type="date" name="birthday" id="form-tb-birthday" class="form-tb-date" required>
        </div>
        <div class="input-cont">
            <label class="input-label">Cellphone Number</label>
            <input type="number" class="form-tb-number" id="form-tb-number" name="number" placeholder="Enter your Cellphone Number" required>
        </div>
    </div> 
    <div class="form-cont">
        <div class="input-cont">
            <label class="input-label">Civil Status</label>
            <select name="civilStatus" id="form-tb-CivilStatus" class="form-tb-select" required>
                <option value="" disabled selected>Choose an option</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>
        <div class="input-cont">
            <label class="input-label">Email</label>
            <input type="email" class="form-tb-email" id="form-tb-email" name="email" placeholder="Enter your Email Address" required>
        </div>
    </div>
    <div class="form-cont">
        <div class="input-cont">
            <label class="input-label">Password</label>
            <input type="password" class="form-tb-password" id="form-tb-password" name="password" placeholder="Enter your Password" required>
        </div>
        <div class="input-cont">
            <label class="input-label">Confirm Password</label>
            <input type="password" class="form-tb-password" id="form-tb-confirm-password" name="confirmPassword" placeholder="Confirm your Password" required>
        </div>
    </div>
    <div class="form-tb-checkbox">
        <input type="checkbox" id="form-tb-show-password">
        <p id="show">Show Password</p>
    </div>
    <div class="form-cont">
        <div class="form-tb-textarea">
            <label class="input-label">Other Details</label>
            <textarea id="form-tb-textarea" name="message" rows="4" placeholder="Enter Additional Information"></textarea>
        </div>
    </div>
    <div class="form-cont">

    <div class="form-cont">
