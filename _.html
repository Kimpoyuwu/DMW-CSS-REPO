<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-cont">
        <input type="button" value="Modal" class="modal-btn-submit" id="modal-btn">

    </div>

    <div class="modal">
        <div class="modal-cont">
            <span class="close">&times;</span>
            <div class="modal-title">
                <p>modal</p>
            </div>

          
                <form action="" class="modal-form" id="modal-form">
                    <div class="form-cont">
                        <div class="modal-input-cont">
                            <label class="input-label">Text (Alphabet)</label>
                            <input type="text" class="modal-tb-text" placeholder="Sample placeholder" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Text (Alphabet,number)</label>
                            <input type="text" class="modal-tb-text-number" placeholder="Sample placeholder" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Text (For Middle name)</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-middleName"
                                placeholder="Sample placeholder" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Number</label>
                            <input type="number" class="modal-tb-number" placeholder="Sample placeholder" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Text Initial</label>
                            <input type="text" class="modal-tb-text" readonly id="modal-tb-middleInitial"
                                placeholder="Sample placeholder" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Drop-down</label>
                            <select class="modal-tb-select" required>
                                <option value="" selected disabled>Select Option:</option>
                                <option value="">option 1</option>
                                <option value="">option 2</option>
                                <option value="">option 3</option>
                                <option value="">option 4</option>
                            </select>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Date</label>
                            <input type="date" class="modal-tb-date" required>
                        </div>
                    </div>
                </form>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
