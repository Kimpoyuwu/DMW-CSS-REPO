<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Input Fields</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="form" class="form">
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">First Name</label>
                <input type="text" class="form-tb-text" id="form-tb-firstName" name="firstName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your First Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Middle Name</label>
                <input type="text" class="form-tb-text" id="form-tb-middleName" name="middleName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Middle Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Last Name</label>
                <input type="text" class="form-tb-text" id="form-tb-LastName" name="lastName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Last Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Middle Initial</label>
                <input type="text" class="form-tb-text" readonly id="form-tb-middleInitial" name="middleInitial"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Middle Initial" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Suffix</label>
                <select id="form-tb-suffix" name="suffix" class="form-tb-select">
                    <option value="" selected disabled>Suffix:</option>
                    <option value="jr">Jr.</option>
                    <option value="sr">Sr.</option>
                    <option value="ii">II</option>
                    <option value="iii">III</option>
                </select>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Address</label>
                <input type="text" class="form-tb-text" id="form-tb-address" name="address"
                    placeholder="Enter your House No, Building, Street Name." required>
            </div>
            <div class="input-cont">
                <label class="input-label">Barangay</label>
                <input type="text" class="form-tb-text" id="form-tb-barangay" name="barangay"
                    placeholder="Enter your Barangay" required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Municipality</label>
                <input type="text" class="form-tb-text" id="form-tb-municipality" name="municipality"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your munucipality"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Province</label>
                <input type="text" class="form-tb-text" id="form-tb-province" name="province"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Province"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Zip Code</label>
                <input type="number" class="form-tb-number" id="form-tb-zipCode" name="zipCode"
                    placeholder="Enter your ZipCode" required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label" id="gender-label">Gender</label>
                <div class="radio-cont" id="form-radio-btn">
                    <label class="radio-label">
                        <input type="radio" id="form-radio-male" name="gender" value="Male"
                            onclick="toggleGenderInput()" required> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="form-radio-female" name="gender" value="Female"
                            onclick="toggleGenderInput()" required> Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="form-radio-other" name="gender" value="Other"
                            onclick="toggleGenderInput()" required> Others
                    </label>

                </div>
            </div>
            <div class="input-cont" id="form-other-gender-cont" style="display: none;">
                <label class="input-label">Enter your Gender</label>
                <input type="text" class="form-tb-text" name="otherGender" id="form-other-gender"
                    placeholder="Enter your Gender" oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')">
            </div>
            <div class="input-cont">
                <label class="input-label">Birthday</label>
                <input type="date" name="birthday" id="form-tb-birthday" class="form-tb-date" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Cellphone Number</label>
                <input type="number" class="form-tb-number" id="form-tb-number" name="number"
                    placeholder="Enter your Cellphone Number" required>
            </div>
        </div>

        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Civil Status</label>
                <select name="civilStatus" id="form-tb-CivilStatus" class="form-tb-select" required>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>

            <div class="input-cont">
                <label class="input-label">Email</label>
                <input type="email" class="form-tb-email" id="form-tb-email" name="email"
                    placeholder="Enter your Email Adress" required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Password</label>
                <input type="password" class="form-tb-password" id="form-tb-password" name="password"
                    placeholder="Enter your Password" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Confirm Passpassword</label>
                <input type="password" class="form-tb-password" id="form-tb-confirm-password" name="confirmPassword"
                    placeholder="Confirm your Password" required>
            </div>
        </div>

        <div class="form-tb-checkbox">
            <input type="checkbox" id="form-tb-show-password">
            <p id="show">Show Password</p>
        </div>

        <div class="form-cont">
            <div class="form-tb-textarea">
                <label class="input-label">Other Details</label>
                <textarea id="form-tb-textarea" name="message" rows="4"
                    placeholder="Enter Additional Information"></textarea>
            </div>
        </div>
        <div class="form-cont">
            <label class="input-label" id="checkbox-label">
                <input type="checkbox" class="form-tb-checkbox-agreement" id="form-tb-checkbox-agreemen" required>
                I agree to the <span>terms of service.</span>
            </label>
        </div>
        <div class="form-cont">
            <input type="submit" value="Submit" class="form-btn-submit" id="form-btn-submit">
        </div>
        <div class="form-cont">
            <input type="submit" value="Modal" class="modal-btn-submit" id="modal-btn">
        </div>
    </form>
    <div id="modal" class="modal">
        <div class="modal-cont">
            <span class="close">&times;</span>
            <div class="modal-title">
                <p>This is modal</p>
            </div>
            <div class="modal-content">
                <form id="modal-form" class="modal-form">
                    <div class="form-cont">
                        <div class="modal-input-cont">
                            <label class="input-label">First Name</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-name" name="firstName"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')"
                                placeholder="Enter your First Name" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Middle Name</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-middleName" name="middleName"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')"
                                placeholder="Enter your Middle Name" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Last Name</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-LastName" name="lastName"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')"
                                placeholder="Enter your Last Name" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Middle Initial</label>
                            <input type="text" class="modal-tb-text" readonly id="modal-tb-middleInitial"
                                name="middleInitial" oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')"
                                placeholder="Middle Initial" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Suffix</label>
                            <select id="modal-tb-suffix" name="suffix" class="modal-tb-select">
                                <option value="" selected disabled>Suffix:</option>
                                <option value="jr">Jr.</option>
                                <option value="sr">Sr.</option>
                                <option value="ii">II</option>
                                <option value="iii">III</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-cont">
                        <div class="modal-input-cont">
                            <label class="input-label">Address</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-address" name="address"
                                placeholder="Enter your House No, Building, Street Name." required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Barangay</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-barangay" name="barangay" placeholder="Enter your Barangay"
                                required>
                        </div>
                    </div>
                    <div class="form-cont">
                        <div class="modal-input-cont">
                            <label class="input-label">Municipality</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-municipality" name="municipality"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your munucipality"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Province</label>
                            <input type="text" class="modal-tb-text" id="modal-tb-province" name="province"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Province"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Zip Code</label>
                            <input type="number" class="modal-tb-number" id="modal-tb-zipCode" name="zipCode" placeholder="Enter your ZipCode"
                                required>
                        </div>
                    </div>
                    <div class="form-cont">
                        <div class="modal-input-cont">
                            <label class="input-label" id="gender-label">Gender</label>
                            <div class="radio-cont" id="modal-radio-btn">
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Male" onclick="toggleGenderInput()" required> Male
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Female" onclick="toggleGenderInput()"
                                        required> Female
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Other" onclick="toggleGenderInput()"
                                        required> Others
                                </label>

                            </div>
                        </div>
                        <div class="modal-input-cont" id="modal-OtherGender" style="display: none;">
                            <label class="input-label">Enter your Gender</label>
                            <input type="text" class="modal-tb-text" name="otherGender" id="modal-tb-otherGender"
                                placeholder="Enter your Gender" oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')">
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Birthday</label>
                            <input type="date" name="birthday" id="modal-tb-birthday" class="modal-tb-date" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Cellphone Number</label>
                            <input type="number" class="modal-tb-number" id="modal-tb-number" name="number"
                                placeholder="Enter your Cellphone Number" required>
                        </div>
                    </div>

                    <div class="form-cont">
                        <div class="modal-input-cont">
                            <label class="input-label">Civil Status</label>
                            <select name="civilStatus" id="modal-tb-CivilStatus" class="modal-tb-select" required>
                                <option value="" disabled selected>Choose an option</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>

                        <div class="modal-input-cont">
                            <label class="input-label">Email</label>
                            <input type="email" class="modal-tb-email" id="modal-tb-email" name="email" placeholder="Enter your Email Adress"
                                required>
                        </div>
                    </div>
                    <div class="form-cont">
                        <div class="modal-input-cont">
                            <label class="input-label">Password</label>
                            <input type="password" class="modal-tb-password" id="modal-tb-password" name="password" placeholder="Enter your Password"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Confirm Password</label>
                            <input type="password" class="modal-tb-password" id="modal-tb-confirmPassword" name="confirmPassword"
                                placeholder="Confirm your Password" required>
                        </div>
                    </div>

                    <div class="modal-tb-checkbox">
                        <input type="checkbox" id="modal-tb-show-password">
                        <p id="show">Show Password</p>
                    </div>

                    <div class="form-cont">
                        <div class="modal-tb-textarea">
                            <label class="input-label">Other Details</label>
                            <textarea id="modal-tb-textarea" name="message" rows="4"
                                placeholder="Enter Additional Information"></textarea>
                        </div>
                    </div>
                    <div class="form-cont">
                        <label class="input-label" id="modal-checkbox-label">
                            <input type="checkbox" class="modal-tb-checkbox-agreement" id="form-tb-checkbox-agreemen" required>
                            I agree to the <span>terms of service.</span>
                        </label>
                    </div>
                    <div class="form-cont">
                        <input type="submit" value="Submit" class="modal-btn-submit" id="modal-btn-submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js">

</script>

</html>
