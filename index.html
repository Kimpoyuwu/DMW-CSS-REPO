<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Input Fields</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form" class="form">
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">First Name</label>
                <input type="text" class="form-tb-firstName" id="input-name" name="firstName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your First Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Middle Name</label>
                <input type="text" class="form-tb-middleName" id="input-middleName" name="middleName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Middle Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Last Name</label>
                <input type="text" class="form-tb-lastName" id="input-LastName" name="lastName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Last Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Middle Initial</label>
                <input type="text" class="form-tb-middleInitial" readonly id="input-middleInitial" name="middleInitial"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Middle Initial" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Suffix</label>
                <select id="suffix" name="suffix" class="form-tb-select">
                    <option value="" selected disabled>Suffix:</option>
                    <option value="jr">Jr.</option>
                    <option value="sr">Sr.</option>
                    <option value="ii">II</option>
                    <option value="iii">III</option>
                </select>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Address</label>
                <input type="text" class="form-tb-address" id="input-address" name="address"
                    placeholder="Enter your House No, Building, Street Name." required>
            </div>
            <div class="input-cont">
                <label class="input-label">Barangay</label>
                <input type="text" class="form-tb-barangay" id="input-barangay" name="barangay" placeholder="Enter your Barangay"
                    required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Municipality</label>
                <input type="text" class="form-tb-municipality" id="input-municipality" name="municipality"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your munucipality"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Province</label>
                <input type="text" class="form-tb-province" id="input-province" name="province"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Province"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Zip Code</label>
                <input type="number" class="form-tb-zipCode" id="input-zipCode" name="zipCode" placeholder="Enter your ZipCode"
                    required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label" id="gender-label">Gender</label>
                <div class="radioContainer" id="radioBorder">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Male" onclick="toggleGenderInput()" required> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Female" onclick="toggleGenderInput()" required> Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Other" onclick="toggleGenderInput()" required> Others
                    </label>

                </div>
            </div>
            <div class="input-cont" id="genderOthersContainer" style="display: none;">
                <label class="input-label">Enter your Gender</label>
                <input type="text" class="form-tb-otherGender" name="otherGender" id="input-otherGender"
                    placeholder="Enter your Gender" oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')">
            </div>
            <div class="input-cont">
                <label class="input-label">Birthday</label>
                <input type="date" name="birthday" id="input-birthday" class="form-tb-birthday" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Cellphone Number</label>
                <input type="number" class="form-tb-number" id="input-number" name="number"
                    placeholder="Enter your Cellphone Number" required>
            </div>
        </div>

        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Civil Status</label>
                <select name="civilStatus" id="input-CivilStatus" class="form-tb-select" required>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>

            <div class="input-cont">
                <label class="input-label">Email</label>
                <input type="email" class="form-tb-email" id="input-email" name="email" placeholder="Enter your Email Adress"
                    required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Password</label>
                <input type="password" class="form-tb-password" id="input-password" name="password" placeholder="Enter your Password"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Confirm Passpassword</label>
                <input type="password" class="form-tb-confirmPassword" id="input-confirmPassword" name="confirmPassword"
                    placeholder="Confirm your Password" required>
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <p id="show">Show Password</p>
        </div>

        <div class="form-cont">
            <div class="form-TextAreaControl">
                <label class="input-label">Other Details</label>
                <textarea id="input-textAreaControl" name="message" rows="4"
                    placeholder="Enter Additional Information"></textarea>
            </div>
        </div>
        <div class="form-cont checkBoxContainer">
            <label class="input-label" id="checkbox-cont">
                <input type="checkbox" class="ui-checkbox" required>
                I agree to the <span>terms of service.</span>
            </label>
        </div>
        <div class="form-cont">
            <input type="submit" value="Submit" class="form-btn-submit" id="form-btn-submit">
        </div>
        <div class="form-cont">
            <input type="submit" value="Modal" class="modal-btn-submit" id="modal-btn">
        </div>
    </form>
    <div id="modal" class="modal">
        <div class="modal-container">
            <span class="close">&times;</span>
            <div class="modal-title">
                <p>This is modal</p>
            </div>
            
                <form id="modal-form" class="modal-form">
                    <div class="modal-content">
                        <div class="modal-input-cont">
                            <label class="input-label">First Name</label>
                            <input type="text" class="modal-tb-firstName" id="input-name" name="firstName"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your First Name"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Middle Name</label>
                            <input type="text" class="modal-tb-middleName" id="input-middleName" name="middleName"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Middle Name"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Last Name</label>
                            <input type="text" class="modal-tb-lastName" id="input-LastName" name="lastName"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Last Name"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Middle Initial</label>
                            <input type="text" class="modal-tb-middleInitial" readonly id="input-middleInitial" name="middleInitial"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Middle Initial" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Suffix</label>
                            <select id="suffix" name="suffix" class="modal-tb-select">
                                <option value="" selected disabled>Suffix:</option>
                                <option value="jr">Jr.</option>
                                <option value="sr">Sr.</option>
                                <option value="ii">II</option>
                                <option value="iii">III</option>
                            </select>
                        </div>
                    </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Address</label>
                            <input type="text" class="modal-tb-address" id="input-address" name="address"
                                placeholder="Enter your House No, Building, Street Name." required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Barangay</label>
                            <input type="text" class="modal-tb-barangay" id="input-barangay" name="barangay" placeholder="Enter your Barangay"
                                required>
                        </div>
                   
                 
                        <div class="modal-input-cont">
                            <label class="input-label">Municipality</label>
                            <input type="text" class="modal-tb-municipality" id="input-municipality" name="municipality"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your munucipality"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Province</label>
                            <input type="text" class="modal-tb-province" id="input-province" name="province"
                                oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Province"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Zip Code</label>
                            <input type="number" class="modal-tb-zipCode" id="input-zipCode" name="zipCode" placeholder="Enter your ZipCode"
                                required>
                        </div>
                    
                    
                        <div class="modal-input-cont">
                            <label class="input-label" id="gender-label">Gender</label>
                            <div class="radioContainer" id="radioBorder">
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Male" onclick="toggleGenderInput()" required> Male
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Female" onclick="toggleGenderInput()" required> Female
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Other" onclick="toggleGenderInput()" required> Others
                                </label>

                            </div>
                        </div>
                        <div class="modal-input-cont" id="genderOthersContainer" style="display: none;">
                            <label class="input-label">Enter your Gender</label>
                            <input type="text" class="modal-tb-otherGender" name="otherGender" id="input-otherGender"
                                placeholder="Enter your Gender" oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')">
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Birthday</label>
                            <input type="date" name="birthday" id="input-birthday" class="modal-tb-birthday" required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Cellphone Number</label>
                            <input type="number" class="modal-tb-number" id="input-number" name="number"
                                placeholder="Enter your Cellphone Number" required>
                        </div>
                    

                    
                        <div class="modal-input-cont">
                            <label class="input-label">Civil Status</label>
                            <select name="civilStatus" id="input-CivilStatus" class="modal-tb-select" required>
                                <option value="" disabled selected>Choose an option</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>

                        <div class="modal-input-cont">
                            <label class="input-label">Email</label>
                            <input type="email" class="modal-tb-email" id="input-email" name="email" placeholder="Enter your Email Adress"
                                required>
                        </div>
                    
                   
                        <div class="modal-input-cont">
                            <label class="input-label">Password</label>
                            <input type="password" class="modal-tb-password" id="input-password" name="password" placeholder="Enter your Password"
                                required>
                        </div>
                        <div class="modal-input-cont">
                            <label class="input-label">Confirm Passpassword</label>
                            <input type="password" class="modal-tb-confirmPassword" id="input-confirmPassword" name="confirmPassword"
                                placeholder="Confirm your Password" required>
                        </div>
                   

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <p id="show">Show Password</p>
                    </div>

                    
                        <div class="modal-textAreaControl">
                            <label class="input-label">Other Details</label>
                            <textarea id="input-textAreaControl" name="message" rows="4"
                                placeholder="Enter Additional Information"></textarea>
                        </div>
                   
                    <div class="modal-content checkBoxContainer">
                        <label class="input-label" id="checkbox-cont">
                            <input type="checkbox" class="ui-checkbox" required>
                            I agree to the <span>terms of service.</span>
                        </label>
                    </div>
                   
                        <input type="submit" value="Submit" class="form-btn-submit" id="form-btn-submit">
                  
                    
                        <input type="submit" value="Modal" class="modal-btn-submit" id="modal-btn">
                    
                </div>
                </form>
    </div>
</body>
<script src="script.js">

</script>

</html>
