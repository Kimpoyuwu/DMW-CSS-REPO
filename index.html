<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Input Fields</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form class="form">
        <!-- For horizontal line -->
        <div class="form-cont">
            <!-- Text Input Type -->
            <div class="input-cont">
                <label class="input-label">Text (Alphabet)</label>
                <input type="text" class="form-tb-text" placeholder="Sample placeholder" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Text (Alphabet,number)</label>
                <input type="text" class="form-tb-text-number" placeholder="Sample placeholder" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Text (For Middle name)</label>
                <input type="text" class="form-tb-middleName" placeholder="Sample placeholder"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Text Initial</label>
                <input type="text" class="form-tb-middleInitial" readonly
                    placeholder="Sample placeholder" required>
            </div>

            <!-- Dropdown Button -->
            <div class="input-cont">
                <label class="input-label">Drop-down</label>
                <select class="form-tb-select" required>
                    <option value="" selected disabled>Select Option:</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                </select>
            </div>

        </div>
        <div class="form-cont">
            <!-- Number Input Type -->
            <div class="input-cont">
                <label class="input-label">Number</label>
                <input type="number" class="form-tb-number" placeholder="Sample placeholder" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Zip Code</label>
                <input type="number" class="form-tb-zipCode" placeholder="Sample placeholder"
                    required>
            </div>
            <!-- Toggle Button -->
            <div class="toggle-cont">
                <label class="input-label">Toggle Button</label>
                <div class="toggleSwitch">
                    <input type="radio" name="toggle" class="radio-input-off" checked>
                    <input type="radio" name="toggle" class="radio-input-on">
                    <div class="slide"></div>
                    <span class="toggleText">OFF</span>
                </div>
            </div>
            <!-- Radio Button -->
            <div class="input-cont">
                <label class="input-label">Radio Have Others</label>
                <div class="radio-cont">
                    <label class="radio-label">
                        <input type="radio" class="form-radio-op1" name="form-radio-group" value="op1"
                            onclick="formtoggleInput()" required> Option 1
                    </label>
                    <label class="radio-label">
                        <input type="radio" class="form-radio-op2" name="form-radio-group" value="op2"
                            onclick="formtoggleInput()" required> Option 2
                    </label>
                    <label class="radio-label">
                        <input type="radio" class="form-radio-other" name="form-radio-group" value="Other"
                            onclick="formtoggleInput()" required> Others
                    </label>

                </div>
            </div>
            <div class="input-other-cont" style="display: none;">
                <label class="input-label">Text</label>
                <input type="text" class="form-tb-text" placeholder="Sample placeholder">
            </div>
            <div class="input-cont">
                <label class="input-label">Radio Button</label>
                <div class="radio-cont" id="form-radio-btn">
                    <label class="radio-label">
                        <input type="radio" name="form-radio-group" required value="option1"> Option 1
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="form-radio-group" required value="option2"> Option 2
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="form-radio-group" required value="option3"> Option 3
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="form-radio-group" required value="option4"> Option 4
                    </label>
                </div>
            </div>
        </div>

        <div class="form-cont">
            <!-- Date Input Type -->
            <div class="input-cont">
                <label class="input-label">Date</label>
                <input type="date" class="form-tb-date" required>
            </div>
            <!-- For Contact NUmber -->
            <div class="input-cont">
                <label class="input-label">Contact Number</label>
                <input type="number" class="form-tb-contNumber" placeholder="Sample placeholder"
                    required>
            </div>
            <!-- Email Input Type -->
            <div class="input-cont">
                <label class="input-label">Email</label>
                <input type="email" class="form-tb-email" placeholder="Sample placeholder" required>
            </div>
        </div>
        <div class="form-cont">
            <!-- Password Input Type -->
            <div class="input-cont">
                <label class="input-label">Password</label>
                <input type="password" class="form-tb-password" placeholder="Sample placeholder"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Confirm Passpassword</label>
                <input type="password" class="form-tb-confirm-password"
                    placeholder="Sample placeholder" required>
            </div>
        </div>
        <!-- Checkbox for showing password-->
        <div class="form-tb-checkbox">
            <input type="checkbox" class="form-tb-show-password">
            <p class="show-pass-text">Show Password</p>
        </div>
        <div class="form-cont">
            <!-- Search Input Type -->
            <div class="input-cont">
                <label class="input-label">Search</label>
                <div class="input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="search" class="form-tb-search" placeholder="Sample placeholder">
                </div>
            </div>
            <!-- Month Input Type -->
            <div class="input-cont">
                <label class="input-label">Month</label>
                <input type="month" class="form-tb-month">
            </div>
            <!-- Week Input Type -->
            <div class="input-cont">
                <label class="input-label">Week</label>
                <input type="week" class="form-tb-week">
            </div>


        </div>
        <div class="form-cont">
            <!-- Time Input Type -->
            <div class="input-cont">
                <label class="input-label">Time</label>
                <input type="time" class="form-tb-time">
            </div>
            <!-- Date Time Input Type -->
            <div class="input-cont">
                <label class="input-label">Datetime-Local</label>
                <input type="datetime-local" class="form-tb-date-time">
            </div>
            <!-- Multiple selecting File input type -->
            <div class="input-cont">
                <label class="input-label">File</label>
                <input type="file" class="form-tb-file" name="file[]" multiple>
            </div>
            <!-- Container for showing list of inputted file -->
            <div class="input-file-list-cont" style="display: none;">
                <label class="input-label">List of Uploaded File</label>
                <ul class="form-tb-list"></ul>
            </div>
        </div>
        <div class="form-cont">
            <!-- Textarea Input Type -->
            <div class="input-tb-textarea">
                <label class="input-label">Text Area</label>
                <textarea class="form-tb-textarea" rows="4" placeholder="Sample placeholder"></textarea>
            </div>
        </div>
        <div class="form-cont">
            <!-- Chekckbox -->
            <label class="input-cb-label">
                <input type="checkbox" class="form-checkbox" required>
                Checkbox
            </label>
        </div>
        <div class="form-cont">
            <!-- Chekckbox -->
            <label class="input-cb-label">
                <input type="checkbox" class="form-checkbox" required>
                Checkbox</span>
            </label>
        </div>
        <div class="form-cont">
            <!-- Chekckbox -->
            <label class="input-cb-label">
                <input type="checkbox" class="form-checkbox" required>
                Checkbox</span>
            </label>
        </div>
        <div class="form-cont">
            <!-- Chekckbox -->
            <label class="input-cb-label">
                <input type="checkbox" class="form-checkbox" required>
                Checkbox</span>
            </label>
        </div>

        <div class="form-cont">
            <!-- Reset Input Type -->
            <div class="input-cont">
                <input type="reset" class="form-btn-reset" value="Reset">
            </div>
            <!-- Button to open modal -->
            <div class="input-cont">
                <input type="button" class="modal-btn" value="Modal">

            </div>

        </div>
        <!-- Submit button -->
        <div class="form-cont">
            <div class="input-cont">
                <input type="submit" class="form-btn-submit" >
            </div>
        </div>
    </form>
    <!-- Modal -->
    <div id="modal" class="modal">
        <!-- Modal Container -->
        <div class="modal-cont">
            <!-- Icon to close the modal-->
            <span class="close">&times;</span>
            <div class="modal-title">
                <p>This is modal</p>
            </div>
            <!-- Modal Content -->
            <form id="modal-form" class="modal-form">
                <div class="form-cont">
                    <div class="modal-input-cont">
                        <label class="input-label">Text (Alphabet)</label>
                        <input type="text" class="modal-tb-text" placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Text (Alphabet,number)</label>
                        <input type="text" class="modal-tb-text-number" placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Text (For Middle name)</label>
                        <input type="text" class="modal-tb-text" id="modal-tb-middleName"
                            placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Number</label>
                        <input type="number" class="modal-tb-number" placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Text Initial</label>
                        <input type="text" class="modal-tb-text" readonly id="modal-tb-middleInitial"
                            placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Drop-down</label>
                        <select class="modal-tb-select" required>
                            <option value="" selected disabled>Select Option:</option>
                            <option value="">option 1</option>
                            <option value="">option 2</option>
                            <option value="">option 3</option>
                            <option value="">option 4</option>
                        </select>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Date</label>
                        <input type="date" class="modal-tb-date" required>
                    </div>
                </div>


                <div class="form-cont">
                    <div class="modal-input-cont">
                        <label class="input-label">Modal Radio Have Others</label>
                        <div class="radio-cont" id="modal-radio-btn">
                            <label class="radio-label">
                                <input type="radio" id="modal-radio-op1" name="modal-radio-group" value="op1"
                                    onclick="modaltoggleInput()" required> Option 1
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="modal-radio-op2" name="modal-radio-group" value="op2"
                                    onclick="modaltoggleInput()" required> Option 2
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="modal-radio-other" name="modal-radio-group" value="Other"
                                    onclick="modaltoggleInput()" required> Others
                            </label>

                        </div>
                    </div>
                    <div class="modal-input-cont" id="modal-other-cont" style="display: none;">
                        <label class="input-label">Enter your Gender</label>
                        <input type="text" class="modal-tb-text" placeholder="Sample placeholder">
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Radio Button</label>
                        <div class="radio-cont">
                            <label class="radio-label">
                                <input type="radio" name="modal-radio-group" required value="option1"> Option 1
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="modal-radio-group" required value="option2"> Option 2
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="modal-radio-group" required value="option3"> Option 3
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="modal-radio-group" required value="option4"> Option 4
                            </label>
                        </div>
                    </div>


                </div>

                <div class="form-cont">
                    <div class="modal-input-cont">
                        <label class="input-label">Contact Number</label>
                        <input type="number" class="modal-tb-number" id="modal-tb-number"
                            placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Zip Code</label>
                        <input type="number" class="modal-tb-number" id="modal-tb-zipCode"
                            placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Email</label>
                        <input type="email" class="modal-tb-email" placeholder="Sample placeholder" required>
                    </div>
                </div>
                <div class="form-cont">
                    <div class="modal-input-cont">
                        <label class="input-label">Password</label>
                        <input type="password" class="modal-tb-password" id="modal-tb-password"
                            placeholder="Sample placeholder" required>
                    </div>
                    <div class="modal-input-cont">
                        <label class="input-label">Confirm Password</label>
                        <input type="password" class="modal-tb-password" id="modal-tb-confirmPassword"
                            placeholder="Sample placeholder" required>
                    </div>
                </div>
                <div class="form-cont">
                    <label class="input-label" id="modal-checkbox-label">
                        <input type="checkbox" class="modal-checkbox" id="modal-tb-show-password">
                        Show password
                    </label>
                </div>

                <div class="form-cont">
                    <div class="modal-tb-textarea">
                        <label class="input-label">Other Details</label>
                        <textarea id="modal-tb-textarea" rows="4" placeholder="Sample Placeholder"></textarea>
                    </div>
                </div>
                <div class="form-cont">
                    <label class="input-label" id="modal-checkbox-label">
                        <input type="checkbox" class="modal-checkbox" required>
                        Checkbox
                    </label>
                </div>
                <div class="form-cont">
                    <input type="submit" class="modal-btn-submit ">
                </div>
        </div>


        </form>
    </div>
    </div>
</body>
<script src="script.js">

</script>

</html>
