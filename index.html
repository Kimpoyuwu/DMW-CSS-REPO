<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Input Fields</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="form" class="form">
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">First Name</label>
                <input type="text" class="form-tb" id="input-name" name="firstName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your First Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Middle Name</label>
                <input type="text" class="form-tb" id="input-middleName" name="middleName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Middle Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Last Name</label>
                <input type="text" class="form-tb" id="input-LastName" name="lastName"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Last Name"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Middle Initial</label>
                <input type="text" class="form-tb" readonly id="input-middleInitial" name="middleInitial"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Middle Initial" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Suffix</label>
                <select id="suffix" name="suffix" class="form-tb-select">
                    <option value="" selected disabled>Suffix:</option>
                    <option value="jr">Jr.</option>
                    <option value="sr">Sr.</option>
                    <option value="ii">II</option>
                    <option value="iii">III</option>
                </select>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Address</label>
                <input type="text" class="form-tb" id="input-address" name="address"
                    placeholder="Enter your House No, Building, Street Name." required>
            </div>
            <div class="input-cont">
                <label class="input-label">Barangay</label>
                <input type="text" class="form-tb" id="input-barangay" name="barangay" placeholder="Enter your Barangay"
                    required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Municipality</label>
                <input type="text" class="form-tb" id="input-municipality" name="municipality"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your munucipality"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Province</label>
                <input type="text" class="form-tb" id="input-province" name="province"
                    oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" placeholder="Enter your Province"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Zip Code</label>
                <input type="number" class="form-tb" id="input-zipCode" name="zipCode" placeholder="Enter your ZipCode"
                    required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label" id="gender-label">Gender</label>
                <div class="radioContainer" id="radioBorder">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Male" onclick="toggleGenderInput()" required> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Female" onclick="toggleGenderInput()" required> Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="Other" onclick="toggleGenderInput()" required> Others
                    </label>

                </div>
            </div>
            <div class="input-cont" id="genderOthersContainer" style="display: none;">
                <label class="input-label">Enter your Gender</label>
                <input type="text" class="form-tb" name="otherGender" id="input-otherGender"
                    placeholder="Enter your Gender" oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')">
            </div>
            <div class="input-cont">
                <label class="input-label">Birthday</label>
                <input type="date" name="birthday" id="input-birthday" class="form-tb" required>
            </div>
            <div class="input-cont">
                <label class="input-label">Cellphone Number</label>
                <input type="number" class="form-tb" id="input-number" name="number"
                    placeholder="Enter your Cellphone Number" required>
            </div>
        </div>

        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Civil Status</label>
                <select name="civilStatus" id="inputCivilStatus" class="form-tb-select" required>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>

            <div class="input-cont">
                <label class="input-label">Email</label>
                <input type="email" class="form-tb" id="input-email" name="email" placeholder="Enter your Email Adress"
                    required>
            </div>
        </div>
        <div class="form-cont">
            <div class="input-cont">
                <label class="input-label">Password</label>
                <input type="password" class="form-tb" id="password" name="password" placeholder="Enter your Password"
                    required>
            </div>
            <div class="input-cont">
                <label class="input-label">Confirm Password</label>
                <input type="password" class="form-tb" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm your Password" required>
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <p id="show">Show Password</p>
        </div>

        <div class="form-cont">
            <div class="formTextAreaControl">
                <label class="input-label">Other Details</label>
                <textarea id="description" name="message" rows="4"
                    placeholder="Enter Additional Information"></textarea>
            </div>
        </div>
        <div class="form-cont checkBoxContainer">
            <label class="input-label" id="checkbox-cont">
                <input type="checkbox" class="ui-checkbox" required>
                I agree to the <span>terms of service.</span>
            </label>
        </div>
        <div class="form-cont">
            <input type="submit" value="Submit" class="form-btn-submit" id="form-btn-submit">
        </div>
        <div class="form-cont">
            <input type="submit" value="Modal" class="modal-btn-submit" id="modal-btn">
        </div>
    </form>
    <div id="modal" class="modal">
        <div class="modal-cont">
            <span class="close">&times;</span>
            <div class="modal-title">
                <p>This is modal</p>
            </div>
            <div class="modal-content">

            </div>
        </div>
    </div>
</body>
<script src="script.js">

</script>

</html>
